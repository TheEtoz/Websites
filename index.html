<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETOZ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="media/logo.png" sizes="16x16" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>
    <main class="home_main">
        <div class="home_background">
            <h1 class="home_title">When Education Meets Technology</h1>
        </div>
        <div class="home_content fade-in">
            <h1 class="home_subtitle">EXPLORING AND LEARNING WITH ETOZ</h1>
            <div class="break_line"></div>
        </div>
        <div class="explore_section fade-in">
            <div class="explore_image">
                <img src="media/img_home2.jpg" alt="Explore Image">
            </div>
            <div class="explore_text">
                <h2 class="explore_title">Explore in knowledge</h2>
                <ul>
                    <li class="explore_description">Etoz helps to provide video courses of your subject material</li>
                    <li class="explore_description">Browse the lesson you want to learn.</li>
                    <li class="explore_description">Supports our Etoz by inviting more users and learning together.</li>
                </ul>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons.js"></script>
    <script src="script.js"></script>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });
    </script>
</body>
</html>
