<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETOZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar_logo">ETOZ</a>
        <ion-icon name="menu-outline" class="navbar_toggle" id="navbar_toggle"></ion-icon>
        <div class="nav" id="nav">
            <div class="nav_content">
                <ion-icon name="close-outline" class="close_btn" id="close_btn"></ion-icon>
                <ul class="nav_menu">
                    <li class="nav_items"><a href="#" class="nav_link">HOME</a></li>
                    <li class="nav_items"><a href="#" class="nav_link">LECTURES</a></li>
                    <li class="nav_items"><a href="#" class="nav_link">QUIZZES</a></li>
                    <li class="nav_items"><a href="#" class="nav_link">ABOUT US</a></li>
                </ul>
                <div class="nav_auth">
                    <a href="#" class="nav_link auth">SIGN UP</a>
                    <a href="#" class="nav_link auth">LOGIN</a>
                </div>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons.js"></script>
    <script>
        document.getElementById('navbar_toggle').addEventListener('click', function () {
            document.getElementById('nav').classList.toggle('active');
        });

        document.getElementById('close_btn').addEventListener('click', function () {
            document.getElementById('nav').classList.remove('active');
        });

        document.querySelectorAll('.nav_link').forEach(link => {
            link.addEventListener('click', function () {
                document.getElementById('nav').classList.remove('active');
            });
        });
    </script>
</body>
</html>
