<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectures - ETOZ</title>
    <link rel="icon" href="media/logo.png" sizes="16x16" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7f6d2012d0.js" ></script>
    <style>
        #container {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-around;
        }
        .block {
          width: 200px;
          margin: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          overflow: hidden;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .block img {
          width: 100%;
          height: auto;
          display: block;
        }
        .block-title {
          padding: 10px;
          font-size: 16px;
          text-align: center;
        }
      </style>
</head>
<body>
    <div id="navbar-container"></div>
    <main class="home_main">
        <div class="search_container">
            <div class="search_bar">
                <input class="search_input" type="text" placeholder="search your video" name="q">
                <button class="search_button" type="submit"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div id="container"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/7f6d2012d0.js" ></script>
    <script src="script.js"></script>
    <script>
        const container = document.getElementById('container');

        for (let i = 1; i <= 100; i++) {
            const block = document.createElement('div');
            block.className = 'block';

            block.setAttribute('data-id', i);

            const img = document.createElement('img');
            img.src = 'https://via.placeholder.com/200'; // Placeholder image URL
            img.alt = `Image ${i}`;

            const title = document.createElement('div');
            title.className = 'block-title';
            title.textContent = `Title ${i}`;

            block.appendChild(img);
            block.appendChild(title);
            container.appendChild(block);
        }


        document.addEventListener("DOMContentLoaded", () => {
            const blocks = document.querySelectorAll(".block");

            blocks.forEach(block => {
                block.addEventListener("click", () => {
                    const player = block.getAttribute("data-player");
                    const id = block.getAttribute("data-id");
                    const url = `player.html?id=${id}`;
                    window.location.href = url;
                });
            });
        });

        function highlightActiveLink() {
            const currentPath = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav_link');
            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href').split('/').pop();
                if (currentPath === linkPath) {
                    link.classList.add('active');
                }
            });
        }

        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
                highlightActiveLink();
                document.getElementById('navbar_toggle').addEventListener('click', function () {
                    document.getElementById('nav').classList.toggle('active');
                });

                document.getElementById('close_btn').addEventListener('click', function () {
                    document.getElementById('nav').classList.remove('active');
                });

                document.querySelectorAll('.nav_link').forEach(link => {
                    link.addEventListener('click', function () {
                        document.getElementById('nav').classList.remove('active');
                    });
                });

            });
    </script>
</body>
</html>
