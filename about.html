<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - ETOZ</title>
    <link rel="icon" href="media/logo.png" sizes="16x16" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar-container"></div>
    <main class="about_main">
        <div class="about_description">
            <h1 class="about_title">About Us</h1>
            <div class="about_text">
                <p>We created ETOZ in 2024 with these intentions:</p>
                <ul>
                    <li>Sincerely helping for the student who wants to learn more</li>
                    <li>Help to create workflow more efficiently and simplify</li>
                    <li>We have a big part of the video library to learn more</li>
                </ul>
            </div>
        </div>
        <div class="about_image">
            <img src="media/img_about.jpg" alt="image">
        </div>
        <div class="about_image2">
            <img src="media/img_about2.jpg" alt="image">
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons.js"></script>
    <script src="script.js"></script>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });
    </script>
</body>
</html>
